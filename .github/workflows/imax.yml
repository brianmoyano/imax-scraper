name: IMAX Showcase Bot

on:
  schedule:
    - cron: "0 11 * * *"   # todos los dÃ­as 11:00 UTC (~8 AM ARG)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ðŸ‘‰ Restaurar snapshot anterior
      - name: Restore IMAX snapshot from cache
        uses: actions/cache@v4
        with:
          path: imax_snapshot.json
          key: imax-snapshot-latest

      - name: Run IMAX scraper
        run: node scrape-imax.js

      # ðŸ‘‰ Guardar snapshot actual para maÃ±ana
      - name: Save IMAX snapshot to cache
        uses: actions/cache@v4
        with:
          path: imax_snapshot.json
          key: imax-snapshot-latest
