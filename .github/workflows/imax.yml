name: IMAX Showcase Bot

on:
  schedule:
    - cron: "0 11 * * *"   # todos los dÃ­as 11:00 UTC (~8 AM ARG)
  workflow_dispatch:       # permite correrlo a mano

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ðŸ‘ˆ IMPORTANTE para poder hacer pull/rebase

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run IMAX scraper
        run: node scrape-imax.js

      - name: Commit snapshot if changed
        run: |
          git config user.name "imax-bot"
          git config user.email "imax-bot@users.noreply.github.com"

          # Trae posibles cambios previos hechos por el bot
          git pull --rebase origin main

          git add imax_snapshot.json
          git diff --cached --quiet || git commit -m "Update IMAX snapshot"
          git push origin main
